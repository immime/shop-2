<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>验证二级密码</title>
<meta name="author" content="" />
<meta name="copyright" content="" />
<link href="${base}/resources/shop/css/common.css" rel="stylesheet" type="text/css" />
<link href="${base}/resources/shop/css/member.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${base}/resources/shop/js/jquery.js"></script>
<script type="text/javascript" src="${base}/resources/shop/js/jquery.validate.js"></script>
<script type="text/javascript" src="${base}/resources/shop/js/common.js"></script>
<script type="text/javascript">
$().ready(function() {

	var $inputForm = $("#inputForm");
	
	[@flash_message /]
	
	// 表单验证
	$inputForm.validate({
		rules: {
			currentPassword: {
				required: true,
			},
		},
	});

});
</script>
</head>
<body>
	[#assign current = "withdrawList" /]
	[#include "/shop/include/header.html" /]
	<div class="container member">
		[#include "/shop/member/include/navigation.html" /]
		<div class="span18 last">
			<div class="input">
				<div class="title">验证二级密码</div>
				<form id="inputForm" action="checkPassword2.jhtml" method="post">
					<input type="hidden" name="flag" value="${flag}"/>
					<table class="input">
						<tr>
							<th>
								输入二级密码: 
							</th>
							<td>
								<input type="password" id="currentPassword" name="currentPassword" class="text" maxlength="20" />
							</td>
						</tr>
						<tr>
							<th>
								&nbsp;
							</th>
							<td>
								<input type="submit" class="button" value="${message("shop.member.submit")}" />
								<input type="button" class="button" value="${message("shop.member.back")}" onclick="location.href='../index.jhtml'" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
	[#include "/shop/include/footer.html" /]
</body>
</html>
